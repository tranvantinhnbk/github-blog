<div class="canvas-container">
  <canvas #canvas></canvas>
  <ng-container *ngIf="dataUrl">
    <img [src]="dataUrl" alt="" width="400" height="400">
  </ng-container>
</div>
<div class="button-container"> 
  <button mat-raised-button color="primary" (click)="clearCanvas()">Clear</button>
  <button mat-raised-button color="primary" (click)="preProcessImage()">PreProcess</button>
  <button mat-raised-button color="primary" (click)="makePrediction()">Predict</button>
</div>
